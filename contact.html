<section id="contact">
  <div class="container-fluid">

    <div class="ctitle text-center mb-5">
      <h3>Contact</h3>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form method="get" class="formstyle">
          <div class="form-group">
            <label class="lcolor" for="name">Name</label>
            <input type="text" class="form-control " required>
           
          </div>
          <div class="form-group">
            <label class="lcolor" for="email">Email</label>
            <input type="email" class="form-control " required>
            <small  class="form-text scolor text-muted">We'll never share your email with anyone else.</small>
          </div>
          
          <div class="form-group">
            <label class="lcolor" for="country">Country</label>
            <input type="text" class="form-control " required>
          </div>

          <div class="form-group">
            <label class="lcolor" for="contact">Contact No</label>
            <input type="tel" class="form-control " required>
          </div>

          <div class="form-group">
            <label class="lcolor" for="textarea">Message</label>
            <textarea class="form-control " cols="100" rows="5"></textarea>
          </div>
    


         <div class="form-group">
           
          <button type="submit" class=" bcolor btn-block">Submit</button>
         </div>
        </form>
      </div>
    </div>
  </div>
</section>
